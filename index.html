<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3d277c5392.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container blur">
      <div class="header">
        <h1>My Library</h1>
      </div>
      <div class="container">
        <button class="add-book">Add Book</button>
        <table>
          <thead>
            <tr>
              <th class="title">Title</th>
              <th class="author">Author</th>
              <th class="pages">Pages</th>
              <th class="status">Read Status</th>
              <th class="remove">Remove</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>

    <div id="form-popup" style="display: none">
      <form id="form" novalidate>
        <span class="close">&times;</span>
        <div class="form-input-container">
          <label for="title">Title<span aria-label="required">*</span></label>
          <input
            type="text"
            id="title"
            name="title"
            minlength="2"
            placeholder="Lord Of The Rings"
            required
          />
          <span class="title-error error"></span>
        </div>
        <div class="form-input-container">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="form-input-container">
          <label for="pages">Pages<span aria-label="required">*</span></label>
          <input
            type="text"
            id="pages"
            name="pages"
            pattern="^[1-9][0-9]+"
            required
          />
          <span class="pages-error error"></span>
        </div>
        <div class="checkbox-container">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" value="read" step="1" />
        </div>
        <button class="submit add-book">Add Book</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
