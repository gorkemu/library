<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container blur">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="container">
            <button class="add-book">Add Book</button>
            <table>
                <thead>
                    <tr>
                        <th class="title">Title</th>
                        <th class="author">Author</th>
                        <th class="pages">Pages</th>
                        <th class="status">Status</th>
                        <th class="remove"></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>

    <div id="form-popup" style="display: none">
        <form id="form">
            <span class="close">&times;</span>
            <div class="form-input-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-input-container">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-input-container">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="radio">
                <div class="radio-container">
                    <label for="read">Read</label>
                    <input type="radio" name="read" id="read" value="Read">
                </div>
                <div class="radio-container">
                    <label for="unread">Unread</label>
                    <input type="radio" name="read" id="unread" value="Unread">
                </div>
            </div>
            <button class="submit add-book">Add Book</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
